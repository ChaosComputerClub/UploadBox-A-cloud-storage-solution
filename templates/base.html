<!DOCTYPE html>
<html>
<head>
    <title>UploadBox - Free storage solution</title>
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/circle.css')}}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a class="navbar-brand text-light" href="#">UploadBox</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExample03">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
              <a class="nav-link text-light" href="{{url_for('index')}}">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ml-2">
              <a class="nav-link text-light" href="{{url_for('members')}}">MEMBERS</a>
            </li>
            <li class="nav-item ml-2">
                <a class="nav-link text-light" href="{{url_for('pricing')}}">PRICING</a>
              </li>
              <li class="nav-item ml-2">
                <a class="nav-link text-light" href="#">ABOUT</a>
              </li>
              {% if session['logged_in'] %}
              <li class="nav-item ml-5">
                <button class="btn btn-sm" id="logout_user">Logout</button>
              </li>
              {% endif %}

      
    
          </ul>
        </div>
      </nav>

      {% block index %} {% endblock %}

      {% block pricing %} {% endblock %}

      {% block members %} {% endblock %}

      {% block user %} {% endblock %}








    </body>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="{{url_for('static',filename='scripts/jquery.min.js')}}"></script>
   <script>
     document.querySelector("#logout_user").addEventListener('click',logout)
     function logout(){
       console.log("hey");
             var xhr=new XMLHttpRequest();

  xhr.onload=function()
  {
    let response=JSON.parse(xhr.responseText);
    { 
        if(response['logged out']=="success"){
          window.location.href="/members"
        }

    }
  };
  xhr.open('POST','/Logoutuser',true);
  var email="{{session['email']}}";
  var request={'email':email};
  xhr.setRequestHeader("Content-type","application/json");
  xhr.send(JSON.stringify(request))

     }
    

    
     

   </script>
    </html>
